<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon_3x+(1).png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Portfolio website for the author of the website, Gerard Alvarez."
    />
    <link rel="apple-touch-icon" href="./favicon_3x+(1).png" />
    <link rel="manifest" href="./favicon_3x+(1).png" />
    <title>Gerard's Portfolio</title>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      var scrollpos = localStorage.getItem("scrollpos");
      if (scrollpos) window.scrollTo(0, scrollpos);
    });

    window.onbeforeunload = function (e) {
      localStorage.setItem("scrollpos", window.scrollY);
    };
  </script>
  <body style="margin: 0">
    <div id="root"></div>
  </body>
</html>
